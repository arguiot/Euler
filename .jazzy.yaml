author: Arthur Guiot
author_url: https://arguiot.com
module: Euler
readme: README.md
theme: fullwidth
github_url: https://github.com/arguiot/Euler 
swift_build_tool: spm
build_tool_arguments: ["-Xswiftc","-swift-version","-Xswiftc","5"]
github_file_prefix: https://github.com/arguiot/Euler/blob/master/
custom_categories:
- name: Numbers
  children:
  - BigInt
  - BigDouble
  - BigFloat
  - BigNumber
- name: Constant
  children:
  - pi
  - e
  - Constant
- name: Algebra
  children:
  - Expression
  - Polynomial
- name: Tables
  children:
  - Tables
  - TablesDataSource
  - TablesDelegate
  - CellValue
- name: Statistics
  children:
  - Statistics
- name: Generators
  children:
  - Collatz
  - Fibonacci
  - Sieve
- name: Visualisation & Geometry
  children:
  - Graph
  - Point
- name: Matrix & Vectors
  children:
  - Matrix
  - Vector
- name: Cryptography
  children:
  - RSA
  - String
  - Data
- name: Operations / Functions
  children:
  - abs(_:)
  - ceil(_:)
  - combinations(_:_:)
  - combinationsWithRepetitions(_:_:)
  - encodeMD5(digest:)
  - floor(_:)
  - gcd(_:_:)
  - gcdEuclid(_:_:)
  - leastFactor
  - lcm(_:_:)
  - max(_:_:)
  - min(_:_:)
  - mod_add(_:_:_:)
  - mod_exp(_:_:_:)
  - nnmod(_:_:)
  - permutations(_:_:)
  - permutationsWithRepitition(_:_:)
  - pow(_:_:)
  - pow(_:_:)
  - pow(_:_:)
  - steinGcd(_:_:)
  - exp(_:)
  - factorial(_:)
  - gamma(_:)
  - inverse(_:_:)
  - leastFactor(_:)
  - leastFactor(_:)
  - ln(_:)
  - ln(_:precision:)
  - sum(_:)
  - sum(_:)
- name: Array manipulation
  children:
  - Array
- name: Errors
  children:
  - EvaluationError
- name: Algebra - Advanced
  children:
  - Parser
  - Lexer
  - Grouper
  - Group
  - Token
  - Node
  - CellAddressNode
  - ExpressionNode
  - ParenthesisNode
  - ConstantNode
  - SymbolNode
  - StringNode
  - OperatorNode
  - FunctionNode
  - NullNode

